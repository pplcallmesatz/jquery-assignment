<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <style>
    .display {
line-height: 50px;
color: #000;
  border: 1px solid gray;
  height: 50px;
  font-size: 30px;
}
    
    </style>

  
</head>

<body>
  <div class="display"></div>

<button class="btn btn-primary number">1</button>
<button class="btn btn-primary number">2</button>
<button class="btn btn-primary number">3</button>
<button class="btn btn-primary number">4</button>
<button class="btn btn-primary number">5</button>
<button class="btn btn-primary number">6</button>
<button class="btn btn-primary number">7</button>
<button class="btn btn-primary number">8</button>
<button class="btn btn-primary number">9</button>
<button class="btn btn-primary number">0</button>
<button class="btn btn-primary symbol">+</button>
<button class="btn btn-primary symbol">-</button>
<button class="btn btn-primary symbol">*</button>
<button class="btn btn-primary symbol">/</button>
<button class="btn btn-primary symbol">%</button>
<button class="btn btn-primary" id="equal">=</button>
<button class="btn btn-primary" id="clear">C</button>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="main.js"></script>

</body>
</html>
